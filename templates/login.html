{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="alert alert-danger hide" role="alert" id="message-login-div">
        <ul id="login-message">

        </ul>
    </div>
    <form action="/login" method="post" id="login-login" onsubmit="return validateLogin()">
        <div class="form-group width">
            <input autocomplete="off" autofocus class="form-control" name="username" id="login-username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group width">
            <input class="form-control" name="password" placeholder="Password" id="login-password" type="password"/>
        </div>
        <div class="form-group width">
            <button class="btn btn-primary btn-block" type="submit">Login</button>
        </div>
    </form>

{% endblock %}
